name: Test & download GGUF model

on:
  workflow_dispatch:
    inputs:
      hf_key:
        description: 'Hugging Face token (runtime input). This will be passed to the job as HF_TOKEN.'
        required: true
        type: string

jobs:
  download-and-test:
    runs-on: ubuntu-latest
    env:
      # HF token is set dynamically from the workflow dispatch input (hf_key)
      HF_TOKEN: ${{ github.event.inputs.hf_key }}

      # MODEL_DEST_PATH and REPO_ID are set here (not dynamic). Change paths if you like.
      MODEL_DEST_PATH: ${{ github.workspace }}/models/mistral-small-3.1.gguf
      REPO_ID: ggml-org/Mistral-Small-3.1-24B-Instruct-2503-GGUF
      USE_AUTH: "true"
      SELECT_STRATEGY: "auto"
      VERBOSE: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install OS build deps (for packages with compiled extensions)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gfortran libopenblas-dev liblapack-dev

      - name: Install Python deps (preinstall numpy & build helpers)
        run: |
          python -m pip install --upgrade pip
          # pre-install build helpers so packages that import numpy during build find it
          pip install setuptools wheel cython
          # install numpy BEFORE building packages that need it while generating metadata
          pip install numpy
          # Now install remaining requirements (numpy already satisfied)
          pip install -r requirements.txt

      - name: Show environment (debug)
        run: |
          echo "HF_TOKEN set? -> ${HF_TOKEN:+YES}"
          echo "MODEL_DEST_PATH -> $MODEL_DEST_PATH"
          echo "REPO_ID -> $REPO_ID"
          echo "SELECT_STRATEGY -> $SELECT_STRATEGY"
          python -c "import psutil,sys; print('Total RAM GB:', psutil.virtual_memory().total/1024**3 if 'psutil' in sys.modules else 'psutil missing')"

      - name: Run download & test script
        run: |
          python3 test_local_llm.py
        env:
          HF_TOKEN: ${{ github.event.inputs.hf_key }}
          MODEL_DEST_PATH: ${{ github.workspace }}/models/mistral-small-3.1.gguf
          REPO_ID: ggml-org/Mistral-Small-3.1-24B-Instruct-2503-GGUF

      - name: Run your script (llm)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive
          python llm.py

      - name: Upload debug artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-debug-artifacts
          path: |
            Script_Drive1/debug_proxies/**
            Script_Drive1/generated_complete_script/**
            Script_Drive1/image_response/**
            Script_Drive1/*.log
            Script_Drive1/youtube_response/**
            Script_Drive1/narration_response/**
      
