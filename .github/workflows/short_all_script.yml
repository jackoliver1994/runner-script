name: Run short all script

on:
  workflow_dispatch:

concurrency:
  group: run-short-all-script-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      R_HOURS: "6"                      # shared env for all steps that need it
      PYTHON_VERSION: "3.11"
      NODE_VERSION: "18"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # if you use submodules, enable fetch_submodules: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright browsers and platform dependencies
        run: |
          # install browsers and native deps required by Playwright
          python -m playwright install
          python -m playwright install-deps

      - name: Setup Node.js (for Puppeteer fallback)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache npm (explicit)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-node${{ env.NODE_VERSION }}-

      - name: Install Node packages for Puppeteer
        run: |
          # prefer deterministic install when lockfile exists
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth --no-audit --no-fund
          fi

      - name: Ensure system utilities (curl) are available
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl

      - name: (Optional) Debug: list installed deps
        run: |
          python -m pip show requests cloudscraper playwright || true
          node -v && npm -v || true
          which curl || true

      - name: Run your script (llm)
        working-directory: Script_Drive1
        run: |
          python llm.py

      - name: Run your script (pollinations_image_genrate)
        working-directory: Script_Drive1
        run: |
          python pollinations_image_genrate.py

      - name: Run your script (Coqui_narration)
        working-directory: Script_Drive1
        run: |
          python Coqui_narration.py

      - name: Run your script (video_genrate)
        working-directory: Script_Drive1
        run: |
          python video_genrate.py

      - name: Run your script (remove_logo_from_video)
        working-directory: Script_Drive1
        run: |
          python remove_logo_from_video.py

      - name: Run your script (all_scripts)
        working-directory: Script_Drive1
        run: |
          python all_scripts.py

      - name: Upload debug artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-debug-artifacts
          path: |
            Script_Drive1/debug_proxies/**
            Script_Drive1/generated_complete_script/**
            Script_Drive1/image_response/**
            Script_Drive1/*.log
            Script_Drive1/youtube_response/**
            Script_Drive1/narration_response/**