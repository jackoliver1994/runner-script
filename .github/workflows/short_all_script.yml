name: Run short all script

on:
  workflow_dispatch:
    inputs:
      hf_key:
        description: 'Hugging Face token (runtime input). This will be passed to the job as HF_TOKEN.'
        required: true
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      # HF token is set dynamically from the workflow dispatch input (hf_key)
      HF_TOKEN: ${{ github.event.inputs.hf_key }}

      # MODEL_DEST_PATH and REPO_ID are set here (not dynamic). Change paths if you like.
      MODEL_DEST_PATH: ${{ github.workspace }}/models/mistral-small-3.1.gguf
      REPO_ID: ggml-org/Mistral-Small-3.1-24B-Instruct-2503-GGUF
      USE_AUTH: "true"
      SELECT_STRATEGY: "auto"
      VERBOSE: "true"

    steps:
      - name: Checkout (shallow + clean)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Ensure workspace is pristine (safe, destructive inside repo only)
        shell: bash
        run: |
          set -euo pipefail
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          cd "$GITHUB_WORKSPACE"

          # Reset tracked files and remove untracked / ignored files inside the repo.
          # This ONLY operates inside $GITHUB_WORKSPACE and is destructive to untracked files.
          git reset --hard HEAD || true
          git clean -ffdx || true

          echo "git status (should be clean):"
          git status --porcelain || true

      - name: Remove runner/user caches and runner temp (safe areas only)
        shell: bash
        run: |
          set -euo pipefail
          echo "RUNNER_TEMP=$RUNNER_TEMP"
          echo "RUNNER_TOOL_CACHE=$RUNNER_TOOL_CACHE"
          # Clear runner temp (safe)
          if [ -n "${RUNNER_TEMP:-}" ] && [ -d "$RUNNER_TEMP" ]; then
            rm -rf "$RUNNER_TEMP"/* || true
          fi
          # Clear runner tool cache (be careful: removing caches may force reinstall of tools later)
          if [ -n "${RUNNER_TOOL_CACHE:-}" ] && [ -d "$RUNNER_TOOL_CACHE" ]; then
            rm -rf "$RUNNER_TOOL_CACHE"/* || true
          fi
          # Clear common user caches (safe)
          rm -rf "$HOME/.cache"/* || true
          rm -rf "$HOME/.npm"/* || true
          rm -rf "$HOME/.yarn"/* || true
          rm -rf "$HOME/.local/share/containers"/* || true
          # Clear actions workspace temp for this runner if present (safe)
          if [ -d "$HOME/actions-runner/_work" ]; then
            # remove other repos' work directories but keep runner internals
            rm -rf "$HOME/actions-runner/_work"/* || true
          fi

      - name: Optional — prune docker if present (safe guard)
        if: always()
        shell: bash
        run: |
          if command -v docker >/dev/null 2>&1; then
            echo "Docker present — pruning unused objects (images/containers/volumes)."
            # This will remove dangling images and unused data; keep it only if you understand the cost.
            docker builder prune -af || true
            docker system prune -af --volumes || true
          else
            echo "Docker not present; skipping docker prune."
          fi

      - name: Show disk and largest dirs before
        shell: bash
        run: |
          df -h || true
          echo "Largest directories (workspace + runner caches + /opt/hostedtoolcache):"
          sudo du -xh "$GITHUB_WORKSPACE" /home "$RUNNER_TEMP" "$RUNNER_TOOL_CACHE" /opt/hostedtoolcache 2>/dev/null | sort -h -r | head -40 || true
          docker system df || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Show disk and largest dirs after
        shell: bash
        run: |
          df -h || true
          echo "Largest directories (workspace + runner caches + /opt/hostedtoolcache) AFTER setup:"
          sudo du -xh "$GITHUB_WORKSPACE" /home "$RUNNER_TEMP" "$RUNNER_TOOL_CACHE" /opt/hostedtoolcache 2>/dev/null | sort -h -r | head -40 || true
          docker system df || true

      - name: Show environment (debug)
        run: |
          echo "HF_TOKEN set? -> ${HF_TOKEN:+YES}"
          echo "MODEL_DEST_PATH -> $MODEL_DEST_PATH"
          echo "REPO_ID -> $REPO_ID"
          echo "SELECT_STRATEGY -> $SELECT_STRATEGY"
          python -c "import sys
try:
  import psutil
  print('Total RAM GB:', psutil.virtual_memory().total/1024**3)
except Exception:
  print('psutil not available or failed')"

      - name: Run download & test script
        run: |
          cd Script_Drive1
          python3 test_local_llm.py
        env:
          HF_TOKEN: ${{ github.event.inputs.hf_key }}
          MODEL_DEST_PATH: ${{ github.workspace }}/models/mistral-small-3.1.gguf
          REPO_ID: ggml-org/Mistral-Small-3.1-24B-Instruct-2503-GGUF

      - name: Run your script (llm)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python llm.py

      - name: Run your script (pollinations_image_genrate)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python pollinations_image_genrate.py

      - name: Run your script (Coqui_narration)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python Coqui_narration.py

      - name: Run your script (video_genrate)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python video_genrate.py

      - name: Run your script (remove_logo_from_video)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python remove_logo_from_video.py

      - name: Upload debug artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-debug-artifacts
          path: |
            Script_Drive1/debug_proxies/**
            Script_Drive1/generated_complete_script/**
            Script_Drive1/image_response/**
            Script_Drive1/*.log
            Script_Drive1/youtube_response/**
            Script_Drive1/narration_response/**

      - name: Run your script (all_scripts)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python all_scripts.py

      - name: Show disk and largest dirs before final cleanup
        shell: bash
        run: |
          df -h || true
          echo "Largest directories (workspace + runner caches + /opt/hostedtoolcache) BEFORE final cleanup:"
          sudo du -xh "$GITHUB_WORKSPACE" /home "$RUNNER_TEMP" "$RUNNER_TOOL_CACHE" /opt/hostedtoolcache 2>/dev/null | sort -h -r | head -40 || true
          docker system df || true

      - name: Final cleanup (safe)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "Final cleaning workspace (safe):"

          # Only operate inside $GITHUB_WORKSPACE: reset and remove untracked files produced during run
          cd "$GITHUB_WORKSPACE"
          git reset --hard HEAD || true
          git clean -ffdx || true

          # If you want to remove everything except a whitelist (e.g., keep README.md and src/), set WILDCARD_KEEP:
          # Example: to keep .git, .github, README.md and src:
          # shopt -s extglob
          # rm -rf -- !( .git|.github|README.md|src )
          # NOTE: use carefully — the example above will remove all other top-level items in the workspace.

          # Clear runner temp and tool cache (safe)
          if [ -n "${RUNNER_TEMP:-}" ] && [ -d "$RUNNER_TEMP" ]; then
            rm -rf "$RUNNER_TEMP"/* || true
          fi
          if [ -n "${RUNNER_TOOL_CACHE:-}" ] && [ -d "$RUNNER_TOOL_CACHE" ]; then
            rm -rf "$RUNNER_TOOL_CACHE"/* || true
          fi

          # Clear common user caches (safe)
          rm -rf "$HOME/.cache"/* || true
          rm -rf "$HOME/.npm"/* || true
          rm -rf "$HOME/.yarn"/* || true

          # Optional docker cleanup if docker exists
          if command -v docker >/dev/null 2>&1; then
            docker builder prune -af || true
            docker system prune -af --volumes || true
          fi

      - name: Final disk snapshot (diagnostics)
        if: always()
        shell: bash
        run: |
          echo "Final disk usage:"
          df -h || true
          echo "Top dirs:"
          sudo du -xh "$GITHUB_WORKSPACE" /home "$RUNNER_TEMP" "$RUNNER_TOOL_CACHE" /opt/hostedtoolcache 2>/dev/null | sort -h -r | head -40 || true
