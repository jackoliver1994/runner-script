name: Run short all script

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      R_HOURS: "6"
      PYTHON_VERSION: "3.11"
      NODE_VERSION: "18"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright browsers and platform dependencies
        run: |
          python -m pip install --upgrade playwright || true
          python -m playwright install || true
          python -m playwright install-deps || true

      - name: Setup Node.js (for Puppeteer fallback)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # DO NOT use `cache: "npm"` here (it requires lockfile); we'll cache explicitly below when lockfile exists

      # Only cache npm when package-lock.json exists (avoid the 'lock file not found' error)
      - name: Cache npm (when lockfile exists)
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-node${{ env.NODE_VERSION }}-

      - name: Install Node packages for Puppeteer (lockfile-aware)
        run: |
          if [ -f package-lock.json ]; then
            echo "Lockfile present: using npm ci for reproducible install"
            npm ci --no-audit --no-fund
          else
            echo "No lockfile found: running npm install (no cache)."
            npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth --no-audit --no-fund || true
          fi

      - name: Ensure system utilities (curl)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl

      - name: (Optional) Create package-lock.json (if you want to enable caching)
        if: ${{ hashFiles('**/package-lock.json') == '' }}
        run: |
          # This will generate package-lock.json without installing node_modules
          # Uncomment this step if you want to produce a lockfile in CI (but normally you should commit it locally)
          # npm i --package-lock-only
          echo "No package-lock.json in repo. To enable npm caching you can generate and commit a lockfile locally:"
          echo "  npm install --package-lock-only && git add package-lock.json && git commit -m 'chore: add package-lock.json'"

      - name: (Optional) Debug: list installed deps
        run: |
          python -m pip show requests cloudscraper playwright || true
          node -v && npm -v || true
          which curl || true

      - name: Run your script (llm)
        working-directory: Script_Drive1
        run: |
          python llm.py

      - name: Run your script (pollinations_image_genrate)
        working-directory: Script_Drive1
        run: |
          python pollinations_image_genrate.py

      - name: Run your script (Coqui_narration)
        working-directory: Script_Drive1
        run: |
          python Coqui_narration.py

      - name: Run your script (video_genrate)
        working-directory: Script_Drive1
        run: |
          python video_genrate.py

      - name: Run your script (remove_logo_from_video)
        working-directory: Script_Drive1
        run: |
          python remove_logo_from_video.py

      - name: Run your script (all_scripts)
        working-directory: Script_Drive1
        run: |
          python all_scripts.py

      - name: Upload debug artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-debug-artifacts
          path: |
            Script_Drive1/debug_proxies/**
            Script_Drive1/generated_complete_script/**
            Script_Drive1/image_response/**
            Script_Drive1/*.log
            Script_Drive1/youtube_response/**
            Script_Drive1/narration_response/**