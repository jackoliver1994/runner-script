name: Run short all script

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-3.11-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-3.11-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Setup Node.js (for Puppeteer fallback)
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # recommended

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-node-18-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-node-18-

      - name: Install Node packages for Puppeteer
        run: |
          # If you have package.json, prefer `npm ci`
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth --no-audit --no-fund
          fi

      - name: Ensure curl is available
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: (Optional) Debug: list installed deps
        run: |
          python -m pip show requests cloudscraper playwright || true
          node -v && npm -v || true
          which curl || true

      - name: Run your script (llm)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python llm.py

      - name: Run your script (pollinations_image_genrate)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python pollinations_image_genrate.py

      - name: Run your script (Coqui_narration)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python Coqui_narration.py

      - name: Run your script (video_genrate)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python video_genrate.py

      - name: Run your script (remove_logo_from_video)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python remove_logo_from_video.py

      - name: Run your script (all_scripts)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python all_scripts.py
