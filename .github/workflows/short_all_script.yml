name: Run short all script

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Show disk & inode (start)
        run: |
          echo "=== start disk ==="
          df -h
          df -i
          du -sh /* 2>/dev/null | sort -h | tail -n 30

      - name: Prepare big temp/cache dirs on /mnt
        run: |
          sudo mkdir -p /mnt/ci_tmp /mnt/pip_cache /mnt/npm_cache /mnt/playwright_browsers
          sudo chown $USER:$USER /mnt/ci_tmp /mnt/pip_cache /mnt/npm_cache /mnt/playwright_browsers
          # persist envs for the rest of the job
          echo "TMPDIR=/mnt/ci_tmp" >> $GITHUB_ENV
          echo "PIP_CACHE_DIR=/mnt/pip_cache" >> $GITHUB_ENV
          echo "NPM_CONFIG_CACHE=/mnt/npm_cache" >> $GITHUB_ENV
          echo "PLAYWRIGHT_BROWSERS_PATH=/mnt/playwright_browsers" >> $GITHUB_ENV
          # show space after creating dirs
          df -h

      - name: Show TMPDIR / caches (verify)
        run: |
          echo "TMPDIR=$TMPDIR"
          echo "PIP_CACHE_DIR=$PIP_CACHE_DIR"
          echo "NPM_CONFIG_CACHE=$NPM_CONFIG_CACHE"
          echo "PLAYWRIGHT_BROWSERS_PATH=$PLAYWRIGHT_BROWSERS_PATH"
        shell: bash

      - name: Safe cleanup (free apt lists & optional hosted toolcache)
        run: |
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          # remove hosted toolcache to free a few GB if your job doesn't need preinstalled tool versions
          # keep this if you are NOT relying on preinstalled tool versions later in the job
          sudo rm -rf /opt/hostedtoolcache/* || true
          echo "After cleanup:" && df -h

      - name: Install node deps (use /mnt cache)
        run: npm ci --prefer-offline --no-audit --no-fund --cache /mnt/npm_cache

      - name: Install Python deps (no pip cache, use /mnt tmp)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # ensure pip uses provided TMPDIR and PIP_CACHE_DIR
          TMPDIR=/mnt/ci_tmp PIP_CACHE_DIR=/mnt/pip_cache pip install --no-cache-dir -r requirements.txt

      - name: Show disk after installs
        run: |
          echo "=== after installs ==="
          df -h
          du -sh $RUNNER_TEMP $RUNNER_WORKSPACE /mnt/* 2>/dev/null || true

      - name: Install Playwright browsers (uses PLAYWRIGHT_BROWSERS_PATH on /mnt)
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        run: |
          # playwright will download browsers to PLAYWRIGHT_BROWSERS_PATH instead of default locations
          playwright install --with-deps
          echo "Playwright browsers installed to: $PLAYWRIGHT_BROWSERS_PATH"
        shell: bash

      - name: Show disk after Playwright
        run: df -h

      - name: Run your script (llm)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python llm.py

      - name: Run your script (pollinations_image_genrate)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python pollinations_image_genrate.py

      - name: Run your script (Coqui_narration)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python Coqui_narration.py

      - name: Run your script (video_genrate)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python video_genrate.py

      - name: Run your script (remove_logo_from_video)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python remove_logo_from_video.py

      - name: Upload debug artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-debug-artifacts
          path: |
            Script_Drive1/debug_proxies/**
            Script_Drive1/generated_complete_script/**
            Script_Drive1/image_response/**
            Script_Drive1/*.log
            Script_Drive1/youtube_response/**
            Script_Drive1/narration_response/**

      - name: Run your script (all_scripts)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python all_scripts.py

      - name: Show disk (end)
        if: always()
        run: |
          echo "=== end disk ==="
          df -h
          du -sh /mnt/* 2>/dev/null || true
          du -sh $RUNNER_TEMP $RUNNER_WORKSPACE || true

      - name: Prune docker & builder (optional - frees space if docker used)
        if: always()
        run: |
          docker system prune -af || true
          docker builder prune -af || true
          df -h
