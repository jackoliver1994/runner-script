name: Run short all script

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Show disk & inode (start)
        run: |
          echo "=== start disk ==="
          df -h
          df -i
          du -sh /* 2>/dev/null | sort -h | tail -n 30

      - name: Prepare big tmp/cache dirs on /mnt and persist envs
        run: |
          sudo mkdir -p /mnt/ci_tmp /mnt/pip_cache /mnt/npm_cache /mnt/playwright_browsers
          sudo chown $USER:$USER /mnt/ci_tmp /mnt/pip_cache /mnt/npm_cache /mnt/playwright_browsers
          echo "TMPDIR=/mnt/ci_tmp" >> $GITHUB_ENV
          echo "PIP_CACHE_DIR=/mnt/pip_cache" >> $GITHUB_ENV
          echo "NPM_CONFIG_CACHE=/mnt/npm_cache" >> $GITHUB_ENV
          echo "PLAYWRIGHT_BROWSERS_PATH=/mnt/playwright_browsers" >> $GITHUB_ENV
          df -h

      - id: find-pkg
        name: Find package.json and lockfile (if any)
        run: |
          # Look for any package.json tracked in the repo; prefer root, then first match
          pkgpath=$(git ls-files | grep -E "(^|/)\bpackage.json$" | head -n1 || true)
          if [ -z "$pkgpath" ]; then
            echo "found=false" >> $GITHUB_OUTPUT
            echo "pkg_dir=" >> $GITHUB_OUTPUT
            echo "has_lock=false" >> $GITHUB_OUTPUT
            echo "lock_path=" >> $GITHUB_OUTPUT
            echo "No package.json found in repo."
            exit 0
          fi

          pkgdir=$(dirname "$pkgpath")
          # if directory is empty, it's repo root â€” normalize to '.'
          if [ -z "$pkgdir" ] || [ "$pkgdir" = "." ]; then
            pkgdir="."
            lockbase="./"
          else
            lockbase="$pkgdir/"
          fi

          echo "found=true" >> $GITHUB_OUTPUT
          echo "pkg_dir=$pkgdir" >> $GITHUB_OUTPUT

          # detect common lockfiles in the same dir as package.json
          if [ -f "$lockbase""package-lock.json" ]; then
            echo "has_lock=true" >> $GITHUB_OUTPUT
            echo "lock_path=$lockbase""package-lock.json" >> $GITHUB_OUTPUT
          elif [ -f "$lockbase""yarn.lock" ]; then
            echo "has_lock=true" >> $GITHUB_OUTPUT
            echo "lock_path=$lockbase""yarn.lock" >> $GITHUB_OUTPUT
          elif [ -f "$lockbase""npm-shrinkwrap.json" ]; then
            echo "has_lock=true" >> $GITHUB_OUTPUT
            echo "lock_path=$lockbase""npm-shrinkwrap.json" >> $GITHUB_OUTPUT
          else
            echo "has_lock=false" >> $GITHUB_OUTPUT
            echo "lock_path=" >> $GITHUB_OUTPUT
          fi

      - name: Show found package.json info
        run: |
          echo "package.json found: ${{ steps.find-pkg.outputs.found }}"
          echo "pkg_dir: '${{ steps.find-pkg.outputs.pkg_dir }}'"
          echo "has_lock: '${{ steps.find-pkg.outputs.has_lock }}'"
          echo "lock_path: '${{ steps.find-pkg.outputs.lock_path }}'"

      - name: Show TMPDIR / caches (verify)
        run: |
          echo "TMPDIR=$TMPDIR"
          echo "PIP_CACHE_DIR=$PIP_CACHE_DIR"
          echo "NPM_CONFIG_CACHE=$NPM_CONFIG_CACHE"
          echo "PLAYWRIGHT_BROWSERS_PATH=$PLAYWRIGHT_BROWSERS_PATH"
        shell: bash

      - name: Safe cleanup (free apt lists & optional hosted toolcache)
        run: |
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true
          # If your workflow doesn't rely on preinstalled hosted tool versions, uncomment the next line to free several GB:
          # sudo rm -rf /opt/hostedtoolcache/* || true
          echo "After cleanup:" && df -h

      # If no package.json found, skip Node setup/install steps entirely
      - name: Setup Node (with cache - lockfile detected)
        if: steps.find-pkg.outputs.found == 'true' && steps.find-pkg.outputs.has_lock == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ${{ steps.find-pkg.outputs.lock_path }}

      - name: Setup Node (no action cache - lockfile not found but package.json exists)
        if: steps.find-pkg.outputs.found == 'true' && steps.find-pkg.outputs.has_lock == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install node deps (using npm ci, lockfile found)
        if: steps.find-pkg.outputs.found == 'true' && steps.find-pkg.outputs.has_lock == 'true'
        working-directory: ${{ steps.find-pkg.outputs.pkg_dir }}
        run: npm ci --prefer-offline --no-audit --no-fund --cache /mnt/npm_cache

      - name: Install node deps (using npm install, no lockfile)
        if: steps.find-pkg.outputs.found == 'true' && steps.find-pkg.outputs.has_lock == 'false'
        working-directory: ${{ steps.find-pkg.outputs.pkg_dir }}
        run: npm install --prefer-offline --no-audit --no-fund --cache /mnt/npm_cache

      - name: Show disk after installs
        run: |
          echo "=== after installs ==="
          df -h
          du -sh $RUNNER_TEMP $RUNNER_WORKSPACE /mnt/* 2>/dev/null || true

      - name: Install Python dependencies (pip)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install --upgrade requests cloudscraper imageio-ffmpeg pyppeteer
          pip install --upgrade "huggingface-hub>=0.18.4" "transformers[torch]>=4.35.2" accelerate safetensors
          # CPU PyTorch (recommended for GitHub Actions unless you have GPU runner)
          pip install --upgrade --extra-index-url https://download.pytorch.org/whl/cpu torch

      - name: Install Playwright browsers
        run: |
          python -m playwright install
          python -m playwright install-deps

      - name: Show disk after Playwright
        run: df -h

      - name: Run your script (llm)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1 || true
          python llm.py

      - name: Run your script (pollinations_image_genrate)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1 || true
          python pollinations_image_genrate.py

      - name: Run your script (Coqui_narration)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1 || true
          python Coqui_narration.py

      - name: Run your script (video_genrate)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1 || true
          python video_genrate.py

      - name: Run your script (remove_logo_from_video)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1 || true
          python remove_logo_from_video.py

      - name: Upload debug artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-debug-artifacts
          path: |
            Script_Drive1/debug_proxies/**
            Script_Drive1/generated_complete_script/**
            Script_Drive1/image_response/**
            Script_Drive1/*.log
            Script_Drive1/youtube_response/**
            Script_Drive1/narration_response/**

      - name: Run your script (all_scripts)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1 || true
          python all_scripts.py

      - name: Show disk (end)
        if: always()
        run: |
          echo "=== end disk ==="
          df -h
          du -sh /mnt/* 2>/dev/null || true
          du -sh $RUNNER_TEMP $RUNNER_WORKSPACE || true

      - name: Prune docker & builder (optional - frees space if docker used)
        if: always()
        run: |
          docker system prune -af || true
          docker builder prune -af || true
          df -h
