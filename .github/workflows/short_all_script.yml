name: Run short all script

on:
  workflow_dispatch:
    inputs:
      hf_key:
        description: 'Hugging Face token (runtime input). This will be passed to the job as HF_TOKEN.'
        required: true
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      # HF token is set dynamically from the workflow dispatch input (hf_key)
      HF_TOKEN: ${{ github.event.inputs.hf_key }}

      # MODEL_DEST_PATH and REPO_ID are set here (not dynamic). Change paths if you like.
      MODEL_DEST_PATH: ${{ github.workspace }}/models/mistral-small-3.1.gguf
      REPO_ID: ggml-org/Mistral-Small-3.1-24B-Instruct-2503-GGUF
      USE_AUTH: "true"
      SELECT_STRATEGY: "auto"
      VERBOSE: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cleanup workspace and temp files (Linux/macOS)
        if: always()
        run: |
          echo "Cleaning workspace..."
          # remove everything under the workspace (but not the workspace dir itself)
          rm -rf "$GITHUB_WORKSPACE"/* || true
          rm -rf /tmp/* || true
          # optional: remove runner temp & actions directories (self-hosted)
          rm -rf /home/runner/work/_temp/* || true
          rm -rf /home/runner/work/_tool/* || true
          # optional docker cleanup (if you use docker)
          docker system prune -af --volumes || true

      - name: Show disk and largest dirs before
        run: |
          df -h
          sudo du -xh / | sort -h -r | head -30
          sudo du -xh /opt | sort -h -r | head -10
          docker system df || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Show disk and largest dirs after
        run: |
          df -h
          sudo du -xh / | sort -h -r | head -30
          sudo du -xh /opt | sort -h -r | head -10
          docker system df || true

      - name: Show environment (debug)
        run: |
          echo "HF_TOKEN set? -> ${HF_TOKEN:+YES}"
          echo "MODEL_DEST_PATH -> $MODEL_DEST_PATH"
          echo "REPO_ID -> $REPO_ID"
          echo "SELECT_STRATEGY -> $SELECT_STRATEGY"
          python -c "import psutil,sys; print('Total RAM GB:', psutil.virtual_memory().total/1024**3 if 'psutil' in sys.modules else 'psutil missing')"

      - name: Run download & test script
        run: |
          cd Script_Drive1
          python3 test_local_llm.py
        env:
          HF_TOKEN: ${{ github.event.inputs.hf_key }}
          MODEL_DEST_PATH: ${{ github.workspace }}/models/mistral-small-3.1.gguf
          REPO_ID: ggml-org/Mistral-Small-3.1-24B-Instruct-2503-GGUF

      - name: Run your script (llm)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python llm.py

      - name: Run your script (pollinations_image_genrate)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python pollinations_image_genrate.py

      - name: Run your script (Coqui_narration)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python Coqui_narration.py

      - name: Run your script (video_genrate)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python video_genrate.py

      - name: Run your script (remove_logo_from_video)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python remove_logo_from_video.py

      - name: Upload debug artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-debug-artifacts
          path: |
            Script_Drive1/debug_proxies/**
            Script_Drive1/generated_complete_script/**
            Script_Drive1/image_response/**
            Script_Drive1/*.log
            Script_Drive1/youtube_response/**
            Script_Drive1/narration_response/**

      - name: Run your script (all_scripts)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive1
          python all_scripts.py

      - name: Show disk and largest dirs
        run: |
          df -h
          sudo du -xh / | sort -h -r | head -30
          sudo du -xh /opt | sort -h -r | head -10
          docker system df || true

      - name: Cleanup workspace and temp files (Linux/macOS)
        if: always()
        run: |
          echo "Cleaning workspace..."
          # remove everything under the workspace (but not the workspace dir itself)
          rm -rf "$GITHUB_WORKSPACE"/* || true
          rm -rf /tmp/* || true
          # optional: remove runner temp & actions directories (self-hosted)
          rm -rf /home/runner/work/_temp/* || true
          rm -rf /home/runner/work/_tool/* || true
          # optional docker cleanup (if you use docker)
          docker system prune -af --volumes || true
