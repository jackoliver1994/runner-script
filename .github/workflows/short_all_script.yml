name: Test & download GGUF model

on:
  workflow_dispatch:
    inputs:
      hf_key:
        description: 'Hugging Face token (runtime input). This will be passed to the job as HF_TOKEN.'
        required: true
        type: string

jobs:
  download-and-test:
    runs-on: ubuntu-latest
    env:
      # HF token is set dynamically from the workflow dispatch input (hf_key)
      HF_TOKEN: ${{ github.event.inputs.hf_key }}

      # MODEL_DEST_PATH and REPO_ID are set here (not dynamic). Change paths if you like.
      MODEL_DEST_PATH: ${{ github.workspace }}/models/mistral-small-3.1.gguf
      REPO_ID: ggml-org/Mistral-Small-3.1-24B-Instruct-2503-GGUF
      USE_AUTH: "true"
      SELECT_STRATEGY: "auto"
      VERBOSE: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install OS build deps (for compiled packages)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gfortran libopenblas-dev liblapack-dev libsndfile1

      - name: Install Python deps (preinstall numpy, numba, pyworld, then rest)
        env:
          PIP_NO_CACHE_DIR: "false"
        run: |
          python -m pip install --upgrade pip setuptools wheel cython
          # Install numpy first (required by pyworld at build time)
          pip install --upgrade numpy==1.25.3 --prefer-binary

          # Install llvmlite + numba pinned (prevents pip from trying multiple incompatible versions)
          pip install --upgrade llvmlite==0.38.1 numba==0.55.2 --prefer-binary

          # Install pyworld using the already-installed numpy; use --no-build-isolation so
          # the build uses the environment's numpy. If this fails, retry without the flag.
          pip install pyworld==0.2.10 --no-build-isolation || pip install pyworld==0.2.10

          # Finally, install remaining requirements preferring binary wheels (faster/more reliable)
          pip install -r requirements.txt --prefer-binary

      - name: Show environment (debug)
        run: |
          echo "HF_TOKEN set? -> ${HF_TOKEN:+YES}"
          echo "MODEL_DEST_PATH -> $MODEL_DEST_PATH"
          echo "REPO_ID -> $REPO_ID"
          echo "SELECT_STRATEGY -> $SELECT_STRATEGY"
          python -c "import psutil,sys; print('Total RAM GB:', psutil.virtual_memory().total/1024**3 if 'psutil' in sys.modules else 'psutil missing')"

      - name: Run download & test script
        run: |
          python3 test_local_llm.py
        env:
          HF_TOKEN: ${{ github.event.inputs.hf_key }}
          MODEL_DEST_PATH: ${{ github.workspace }}/models/mistral-small-3.1.gguf
          REPO_ID: ggml-org/Mistral-Small-3.1-24B-Instruct-2503-GGUF

      - name: Run your script (llm)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive
          python llm.py

      - name: Upload debug artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-debug-artifacts
          path: |
            Script_Drive1/debug_proxies/**
            Script_Drive1/generated_complete_script/**
            Script_Drive1/image_response/**
            Script_Drive1/*.log
            Script_Drive1/youtube_response/**
            Script_Drive1/narration_response/**
      
