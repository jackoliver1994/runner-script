name: Run script (6h) and upload video

on:
  workflow_dispatch:    # manual trigger from Actions UI

jobs:
  run-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6 hours max on GitHub-hosted runners

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run robust_request
        env:
          API_URL: ${{ secrets.API_URL }}      # or set directly
          MESSAGE: "Hello from GitHub Actions"
          REQUEST_TIMEOUT: "100"               # seconds
          REQUEST_RETRIES: "3"
          REQUEST_BACKOFF: "1"
        run: |
         cd Script_Drive
          python test.py --logfile api_call.log
