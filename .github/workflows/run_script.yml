name: Run script (6h) and upload video

on:
  workflow_dispatch:    # manual trigger from Actions UI

jobs:
  run-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6 hours max on GitHub-hosted runners

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run your script (in subfolder)
        env:
          R_HOURS: "6"
        run: |
          cd Script_Drive
          # run the script (make sure run_scripts.py respects R_HOURS or runs long enough)
          python run_scripts.py

      - name: Check for output file (and show size)
        run: |
          echo "Listing Script_Drive contents:"
          ls -la Script_Drive || true
          if [ -f Script_Drive/video_no_logo.mp4 ]; then
            echo "Output video found:"
            ls -lh Script_Drive/video_no_logo.mp4
          else
            echo "Output video NOT found. Creating missing.txt for artifact upload."
            echo "video_no_logo.mp4 NOT produced in this run" > missing.txt
          fi

      - name: Upload generated file (or missing indicator)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: video_no_logo
          path: |
            Script_Drive/video_no_logo.mp4
            missing.txt
